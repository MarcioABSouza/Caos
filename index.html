<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8a234aa519.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="fav.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style.css">
    <title>Caos</title>
</head>
<body>
    <div id="logo">
        <span style="font-size: 70px"><i class="fa fa-meteor"></i></span>
        <span>Caos</span>
    </div>

    <div id="controlers">    
        <div class="form-group">
            <input class="form-control" id="cidade" type="text" placeholder="Insert a city">
            <input class="form-control" id="observacao" type="text" placeholder="Any observations?"> 
        </div>
        
        <div>    
            <button class="btn btn-dark" id="insere">Weather?</button>
            <button class="btn btn-dark" id="clear">Reset</button>
            <!-- <button class="btn btn-dark" id="btnAPI">API</button> -->
        </div>    
    </div>
    

    <div id="result">

    </div>

</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="main.js"></script>
</html>
